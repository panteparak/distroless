# Reusable workflow for building debug variants of distroless images
# Uses the shared debug/Dockerfile to add BusyBox to any production image.
#
# Usage:
#   jobs:
#     build-debug:
#       uses: ./.github/workflows/_build-debug.yaml
#       with:
#         image: python
#         version: "3.13"
#         variant: nonroot
#       secrets: inherit

name: Build Debug Image

on:
  workflow_call:
    inputs:
      image:
        description: 'Base image name (e.g., static, base, cc, python)'
        required: true
        type: string
      version:
        description: 'Version tag (e.g., 3.13 for python). Empty for base images.'
        required: false
        type: string
        default: ''
      variant:
        description: 'User variant (root or nonroot)'
        required: false
        type: string
        default: 'root'
      debian:
        description: 'Debian version'
        required: false
        type: string
        default: 'debian12'
      platforms:
        description: 'Target platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push to registry'
        required: false
        type: boolean
        default: true
    outputs:
      digest:
        description: 'Debug image digest'
        value: ${{ jobs.build.outputs.digest }}
      image_tag:
        description: 'Debug image tag'
        value: ${{ jobs.build.outputs.image_tag }}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/distroless

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image_tag: ${{ steps.tags.outputs.debug_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate tags
        id: tags
        env:
          IMAGE: ${{ inputs.image }}
          VERSION: ${{ inputs.version }}
          VARIANT: ${{ inputs.variant }}
          DEBIAN: ${{ inputs.debian }}
          REGISTRY_PREFIX: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
        run: |
          # Determine base tag and debug tag based on variant
          if [ "$VARIANT" = "nonroot" ]; then
            BASE_SUFFIX="-nonroot"
            DEBUG_SUFFIX="-debug-nonroot"
          else
            BASE_SUFFIX=""
            DEBUG_SUFFIX="-debug"
          fi

          # Build tags
          if [ -n "$VERSION" ]; then
            BASE_TAG="${REGISTRY_PREFIX}/${IMAGE}:${VERSION}-${DEBIAN}${BASE_SUFFIX}"
            DEBUG_TAG="${REGISTRY_PREFIX}/${IMAGE}:${VERSION}-${DEBIAN}${DEBUG_SUFFIX}"
            DEBUG_SHORT="${REGISTRY_PREFIX}/${IMAGE}:${VERSION}${DEBUG_SUFFIX}"
          else
            BASE_TAG="${REGISTRY_PREFIX}/${IMAGE}:${DEBIAN}${BASE_SUFFIX}"
            DEBUG_TAG="${REGISTRY_PREFIX}/${IMAGE}:${DEBIAN}${DEBUG_SUFFIX}"
            DEBUG_SHORT="${REGISTRY_PREFIX}/${IMAGE}:latest${DEBUG_SUFFIX}"
          fi

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "debug_tag=${DEBUG_TAG}" >> "$GITHUB_OUTPUT"
          echo "debug_short=${DEBUG_SHORT}" >> "$GITHUB_OUTPUT"

      - name: Build and push debug image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/debug
          file: images/debug/Dockerfile
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: |
            ${{ steps.tags.outputs.debug_tag }}
            ${{ steps.tags.outputs.debug_short }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ inputs.image }}
            TAG=${{ inputs.version && format('{0}-{1}', inputs.version, inputs.debian) || inputs.debian }}${{ inputs.variant == 'nonroot' && '-nonroot' || '' }}
          cache-from: type=gha,scope=debug-${{ inputs.image }}-${{ inputs.version }}-${{ inputs.variant }}
          cache-to: type=gha,mode=max,scope=debug-${{ inputs.image }}-${{ inputs.version }}-${{ inputs.variant }}
